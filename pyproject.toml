[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pltsave"
version = "0.1.0"
description = "Save and load matplotlib figures by serializing all figure data"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Christian DÃ¶ring", email = "christian.doering@tum.de" }]
keywords = [
    "matplotlib",
    "plotting",
    "serialization",
    "figures",
    "visualization",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = ["matplotlib>=3.7.0", "numpy>=1.24.0", "pillow>=10.0.0"]

[project.urls]
Homepage = "https://github.com/DoeringChristian/pltsave"
Repository = "https://github.com/DoeringChristian/pltsave.git"
Issues = "https://github.com/DoeringChristian/pltsave/issues"

[project.optional-dependencies]
dev = ["pytest>=7.4.0", "pytest-cov>=4.1.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--strict-markers"]
